spring:

  cloud:
    gateway:
      routes:

        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/user/**,/auth/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
          filters:
            - AuthenticationFilter

        - id: product-query-service
          uri: lb://product-query-service
          predicates:
            - Path=/productquery/**
          filters:
            - AuthenticationFilter

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**
          filters:
            - AuthenticationFilter

  zipkin:
    enabled: true
    base-url:  ${ZIPKIN_SERVER_URL:http://localhost:9411/}


server:
  port: 8000

jwt:
  secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437

eureka:
  client:
    service-url:
      defaultZone: ${REGISTRY_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true







management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true



