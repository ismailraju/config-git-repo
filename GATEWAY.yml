spring:
  cloud:
    gateway:
      routes:
        - id: service
          uri: lb://SERVICE
          predicates:
            - Path=/red/**, /blue/**
          filters:
            - AuthenticationFilter

        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/user/**,/auth/**

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
          filters:
            - AuthenticationFilter  

        - id: product-query-service
          uri: lb://PRODUCT-QUERY-SERVICE
          predicates:
            - Path=/productquery/**
          filters:
            - AuthenticationFilter    

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment/**
          filters:
            - AuthenticationFilter      
 

