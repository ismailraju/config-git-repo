eureka:
  client:
    service-url:
      defaultZone: ${REGISTRY_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    
spring:

  zipkin:
    enabled: true
    base-url:  ${ZIPKIN_SERVER_URL:http://localhost:9411/}
#  profiles: docker
#  config:
#    activate:
#      on-profile: docker


 

management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true


